- hosts: two
  gather_facts: true
  vars:
    my_name: Tyler
  tasks:
    - yum:
        name: httpd
        state: present
      when: ansible_distribution == "CentOS"

    - apt:
        name: apache2
        state: present
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: username
      prompt: Enter a username

    - name: Print username
      debug:
        msg: 'Hello {{username}}'


